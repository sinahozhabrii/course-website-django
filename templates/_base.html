{% load django_htmx %}
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{%block title%}{%endblock title%}</title>
  </head>
  <body hx-headers='{"X-CSRFToken": "{{csrf_token}}"}'>
    {%block content%}
    <h1 class="text-3xl font-bold underline">
      
    </h1>
    {%endblock content%}
    {% include 'js.html' %}
  </body>
</html>
