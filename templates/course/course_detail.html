
<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>جزئیات کورس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color:rgb(250, 248, 250);
    }
    .course-sidebar {
      height: 100vh;
      overflow-y: auto;
      position: sticky;
      top: 0;
    }
  </style>
</head>
<body hx-headers='{"X-CSRFToken": "{{csrf_token}}"}'>
  
  <div class="container-fluid">
    <div class="row">
      
      <!-- لیست جلسات (سمت چپ) -->
      <div class="col-md-3 bg-white p-3 border-end course-sidebar">
        <h5 class="mb-3">جلسات کورس</h5>
        <div class="accordion" id="lessonAccordion">
          
          {% for lesson in lessons %}
          <div class="accordion-item">
    <h2 class="accordion-header" id="heading{{ forloop.counter }}">
      <button 
      class="accordion-button collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapse{{ forloop.counter }}"
      aria-expanded="false"
      aria-controls="collapse{{ forloop.counter }}"
      
      hx-get="{{ lesson.path }}"
      hx-target="#videoDetailContainer"
      hx-swap="innerHTML"
      >
      {{ lesson.title }}
    </button>
  </h2>
  <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" aria-labelledby="heading{{ forloop.counter }}">
    <div class="accordion-body">
      {{ lesson.description }}
    </div>
  </div>
</div>
{% endfor %}
</div>
</div>

<!-- بخش نمایش ویدیو (سمت راست) -->
<div class="col-md-9 p-4">
  <div id="videoDetailContainer" class="video-wrapper mb-4">
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{%include 'js.html' %}


</body>
</html>
