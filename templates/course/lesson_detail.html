<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ lesson.title }}</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #222;
      text-align: center;
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: #000;
    }
    .video-wrapper iframe, 
    .video-wrapper video, 
    .video-wrapper embed, 
    .video-wrapper object {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
    .description {
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      font-size: 1rem;
      color: #555;
      white-space: pre-wrap; /* اگر توضیحات چند خط بود، خط‌ها حفظ بشن */
    }
  </style>
</head>
<body>

  {% include 'video/embed/embed_js.html' %}

  <h1>{{ lesson.title }}</h1>

  <div class="video-wrapper">
    {{ video_html|safe }}
  </div>

  <div class="description">
    {{ lesson.description }}
  </div>

</body>
</html>
