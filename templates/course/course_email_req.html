<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Verification Required</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
      font-family: 'Poppins', sans-serif;
      color: #334e68;
    }

    .card {
      border: none;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.05);
      background: white;
      text-align: center;
      max-width: 500px;
    }

    .card .icon-box {
      width: 100px;
      height: 100px;
      background: #fff0f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
      box-shadow: 0 8px 20px rgba(220, 53, 69, 0.2);
    }

    .icon-box svg {
      width: 48px;
      height: 48px;
      color: #dc3545;
    }

    h2 {
      font-weight: 700;
      color: #102a43;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      color: #627d98;
    }

    .btn-primary {
      background-color: #dc3545;
      border-color: #dc3545;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #bb2d3b;
      transform: translateY(-2px);
    }

    .subtle-note {
      font-size: 0.875rem;
      margin-top: 1rem;
      color: #829ab1;
    }
  </style>
</head>
<body>

  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card">
      <div class="icon-box">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-envelope-exclamation" viewBox="0 0 16 16">
          <path d="M2 2a2 2 0 0 0-2 2v.217l8 4.8 8-4.8V4a2 2 0 0 0-2-2H2z"/>
          <path d="M0 4.697v7.104l5.803-3.482L0 4.697zm6.761 3.911L0 12.803V14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1.197l-6.761-4.195L8 10.583l-1.239-.775zM16 4.697l-5.803 3.622L16 11.801V4.697z"/>
          <path d="M7.001 5h2v2h-2V5zm0 3h2v2h-2V8z"/>
        </svg>
      </div>

      <h2>Verify Your Email</h2>
      <p>To continue learning and access your courses, please verify your email address</p>
      <a href="/login" class="btn btn-primary mt-4">Verify Now</a>
    </div>
  </div>

</body>
</html>
